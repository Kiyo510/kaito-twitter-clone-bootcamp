name: RSpec CI # ワークフローの名前

on:           # ワークフローが動作するタイミング
  pull_request:
    paths:
      - ".github/workflows/rspec.yml"

jobs:         # ワークフローで実行されるjobの設定
  rspec:
    runs-on: ubuntu-latest          # GitHubが提供しているホストランナー
    timeout-minutes: 10             # jobを実行する最長時間の設定[min]

    steps:
      - name: Checkout code         # リポジトリからコードを取得
        uses: actions/checkout@v2

      - name: Build Docker image    # Dockerイメージをビルド
        run: |
          docker compose build

      - name: Create and Setup DB   # コンテナの起動と初期設定
        run: |
          docker compose up -d database
          sleep 10
          docker compose run app db:create
          docker compose run app rake db:schema:load
          docker compose run app rails db:seed

      - name: Run RSpec             # RSpec実行
        run: docker compose run app bundle exec rspec
