# rubocop_todo.ymlを継承する場合は下のコメントアウトを外す
# inherit_from: .rubocop_todo.yml

# メソッドやブロックの行数を制限する
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

# 循環的複雑度（メソッドの複雑度を数値化したもの）を制限する
Metrics/CyclomaticComplexity:
  Exclude:
    - 'bin/bundle'

# メソッドの行数を制限する
Metrics/MethodLength:
  Exclude:
    - 'bin/bundle'

# メソッドやブロックのネストの深さとメソッドの長さを制限する
Metrics/PerceivedComplexity:
  Exclude:
    - 'bin/bundle'

# 子クラスや子モジュールを記述するスタイルを指摘する
Style/ClassAndModuleChildren:
  Exclude:
    - 'test/channels/application_cable/connection_test.rb'
    - 'test/test_helper.rb'

# コード中のコメントについて指摘する
Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'app/controllers/*'
    - 'app/helpers/*'
    - 'app/mailers/*.rb'
    - 'app/models/*.rb'
    - 'config/*'

# frozen string literal コメントの有無を指摘する
Style/FrozenStringLiteralComment:
  Enabled: false

# グローバル変数の使用について指摘する
Style/GlobalStdStream:
  Exclude:
    - 'config/environments/production.rb'

# Dryなコードを書けていない箇所を指摘する
Style/IdenticalConditionalBranches:
  Exclude:
    # いったん、Excludeしていますが別ブランチで修正します
    - 'app/controllers/users_controller.rb'

# if,unless文を修飾子として使うか、条件文として使うか統一するように指摘する
Style/IfUnlessModifier:
  Exclude:
    - 'bin/bundle'

# fetch メソッドの使用時にブロックが指定されている場合に指摘する
Style/RedundantFetchBlock:
  Exclude:
    - 'config/puma.rb'

# ぼっち演算子の使用を推奨する箇所を指摘する
Style/SafeNavigation:
  Exclude:
    - 'app/controllers/sessions_controller.rb'

# 特殊なグローバル変数の使用について指摘する
Style/SpecialGlobalVars:
  EnforcedStyle: use_perl_names

# コードの行の長さを制限する
Layout/LineLength:
  Max: 198
