# rubocop_todo.ymlを継承する場合は下のコメントアウトを外す
# inherit_from: .rubocop_todo.yml

# 拡張ライブラリの読み込み
require:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec

# 自動生成ファイルはチェック対象から除外
AllCops:
  Exclude:
    - "node_modules/**/*" # rubocop config/default.yml
    - "vendor/**/*" # rubocop config/default.yml
    - "db/schema.rb"

# RSpecのコンテキストの記述に関する指摘を除外
RSpec/ContextWording:
  Enabled: false

# RSpecのテストケースの長さを指摘
RSpec/ExampleLength:
  Max: 8

# 不必要にletやlet!が使われていたら指摘
RSpec/LetSetup:
  # 暫定的に無効化。あとで修正する！
  Enabled: false

# has_manyまたはhas_oneの関連付けが定義されている際に
# :destroy オプションが指定されていることを確認
Rails/HasManyOrHasOneDependent:
  # 暫定的に無効化。あとで修正する！
  Enabled: false

# メソッドやブロックの行数を制限する
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

# 循環的複雑度（メソッドの複雑度を数値化したもの）を制限する
Metrics/CyclomaticComplexity:
  Exclude:
    - 'bin/bundle'

# メソッドの行数を制限する
Metrics/MethodLength:
  Exclude:
    - 'bin/bundle'

# メソッドやブロックのネストの深さとメソッドの長さを制限する
Metrics/PerceivedComplexity:
  Exclude:
    - 'bin/bundle'

# 子クラスや子モジュールを記述するスタイルを指摘する
Style/ClassAndModuleChildren:
  Exclude:
    - 'test/channels/application_cable/connection_test.rb'
    - 'test/test_helper.rb'

# コード中のコメントについて指摘する
Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'test/**/*'
    - 'app/controllers/*'
    - 'app/helpers/*'
    - 'app/mailers/*.rb'
    - 'app/models/*.rb'
    - 'config/*'

# frozen string literal コメントの有無を指摘する
Style/FrozenStringLiteralComment:
  Enabled: false

# グローバル変数の使用について指摘する
Style/GlobalStdStream:
  Exclude:
    - 'config/environments/production.rb'

# Dryなコードを書けていない箇所を指摘する
Style/IdenticalConditionalBranches:
  Exclude:
    # 暫定的に無効化。あとで修正する！
    - 'app/controllers/users_controller.rb'

# if,unless文を修飾子として使うか、条件文として使うか統一するように指摘する
Style/IfUnlessModifier:
  Exclude:
    - 'bin/bundle'

# fetch メソッドの使用時にブロックが指定されている場合に指摘する
Style/RedundantFetchBlock:
  Exclude:
    - 'config/puma.rb'

# ぼっち演算子の使用を推奨する箇所を指摘する
Style/SafeNavigation:
  Exclude:
      # 暫定的に無効化。あとで修正する！
    - 'app/controllers/sessions_controller.rb'

# 特殊なグローバル変数の使用について指摘する
Style/SpecialGlobalVars:
  EnforcedStyle: use_perl_names

# コードの行の長さを制限する
Layout/LineLength:
  Max: 198

